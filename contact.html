<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="nav.css" />
</head>
<body>

  <!-- Nav bar -->
  <nav>
    <h1><a href="index.html" class="logo">The Event Center</a></h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="location.html">Location</a></li>
      <li><a href="contact.html" class="contact-button">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Contact Us</h1>
    <p>Let's bring your event to life</p>
  </header>

  <!-- Contact Form -->
  <section class="contact-form-section">
    <div class="container">
      <h2>Get In Touch</h2>
      <form class="contact-form" action="#" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="How can we help?" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 The Event Center</p>
      <div class="footer-links">
        <a href="contact.html">Contact</a>
        <a href="location.html">Location</a>
        <a href="index.html">Home</a>
      </div>
    </div>
  </footer>

</body>
</html>
